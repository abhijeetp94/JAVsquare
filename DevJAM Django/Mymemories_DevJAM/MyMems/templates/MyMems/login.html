<!DOCTYPE html>
{% load static %}
<html>
    
<head>
	<title>Login to your account</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Jav Square</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static "MyMems/fonts/material-icon/css/material-design-iconic-font.min.css" %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static "MyMems/css/style.css" %}">
</head>

<body>
    <!-- <section class="sign-in"> -->
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="{% static "Mymems/images/signin-image.jpg" %}" alt="signin image"></figure>
                    <a href="http://127.0.0.1:8000/signup/" class="signup-image-link">Create an account</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">JAVsquare
                                            Sign In</h2>
                    <form method="POST" class="register-form" id="login-form" action="http://127.0.0.1:8000/dairy/"> {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="uname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="uname" id="uname" placeholder="Username"/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password"/>
                        </div>
                        <!-- <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                        </div> -->
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>

                    </form>
                    <div class="social-login">
                        <span class="social-label">Or login with</span>
                        <ul class="socials">
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
 <!-- JS -->
 <script src="{% static "MyMems/vendor/jquery/jquery.min.js" %}"></script>
 <script src="{% static "MyMems/js/main.js" %}"></script>
</body>
</html>
